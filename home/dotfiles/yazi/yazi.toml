# Yazi メイン設定ファイル

[manager]
# 隠しファイルを表示
show_hidden = true
# シンボリックリンクを表示
show_symlink = true

[opener]
# デフォルトのエディタをhelixに設定
edit = [
  { run = 'hx "$@"', block = true, for = "unix" },
]

# テキストファイルの関連付け
[open]
rules = [
  { mime = "text/*", use = "edit" },
  { mime = "application/json", use = "edit" },
  { mime = "application/x-yaml", use = "edit" },
]
