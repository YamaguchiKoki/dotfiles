name: Update Nix flake
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # weekly
jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v24
        with:
          commit-msg: "chore(deps): bump flake.lock"
          pr-title: "chore(deps): bump flake.lock"
          pr-body: |
            ## Updated dependencies

            This PR updates the flake.lock file with the latest versions of dependencies.

            ### Changed inputs
            - nixpkgs
            - nix-darwin
            - home-manager

            Please review the changes and test the configuration before merging.

            ---
            ðŸ¤– Generated by GitHub Actions
          pr-labels: |
            dependencies
            github_actions
